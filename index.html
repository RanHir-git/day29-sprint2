<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cs/styles.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header flex space-between align-center">
        <div class="logo">Blogin<span class="blogin-dot">.</span></div>
        <nav class="main-nav">
            <ul class="main-nav-list flex clean-list">
                <li>
                    <div class="nav-item">
                        <button class="nav-button">Gallery</button>
                    </div>
                </li>
                <li>
                    <div class="nav-item">
                        <button class="nav-button">About</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <span class="toolbar-container">
        <input type="color" id="strokeColor" value="#000000" onchange="onChangeColor(event)">
        <input type="number" id="lineWidth" value="2" onchange="onSetSize(event)" min="1" max="100">
        <select id="addShape" onchange="onChangeShape(event)">
            <option value="brush" selected>Brush</option>
            <option value="square">square</option>
            <option value="round">round</option>
            <option value="eraser">Eraser</option>
        </select>
        <span>
            <label for="upload">Background photo:</label>
            <input type="file" id="upload" class="file-input btn" name="image" onchange="onImgInput(event)" />
        </span>
        <button id="addTextBtn">Add Text</button>
        <input type="number" id="fontSize" value="20" min="10" max="100">
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Impact">Impact</option>
        </select>
        <input type="color" id="textColor" value="#000000">
        <button id="clearBtn" onclick="onClearCanvas()">Clear Canvas</button>
    </span>

    <div class="canvas-container">
        <div id="canvasWrapper">
            <canvas width="400" height="400"></canvas>
        </div>
    </div>

    <script src="js/services/editor.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/controller.js"></script>
    
</body>

</html>
