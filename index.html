<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ran Meme Generator</title>
    <link rel="stylesheet" href="cs/styles.css">
</head>

<body onload="onInit()">

    <header class="main-header flex space-between align-center">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <ul class="main-nav-list flex clean-list">
                <li>
                    <div class="nav-item">
                        <button class="nav-button" onclick="onImageGallery()" style="cursor: pointer;">Gallery</button>
                    </div>
                </li>
                <li>
                    <div class="nav-item">
                        <button class="nav-button" onclick="onAbout()" style="cursor: pointer;">About</button>
                    </div>
                </li>
            </ul>
        </nav>
        <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
    <div class="main-layout">
        <div class="top-section">
            <div class="toolbar-download-share-container">
                <span class="toolbar-container">
                    <select id="fontFamily" title="Select Font Family">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Impact">Impact</option>
                    </select>
                    <span>
                        <button id="memeSelectorBtn" , onclick="onImageGallery()">Meme Selector</button>
                    </span>
                    <button id="addTextBtn">Add Text</button>
                    <div class="emoji-size-control">
                        <input type="number" id="fontSize" value="20" min="10" max="100" title="Select Font Size">
                        <div class="emoji-size-btn-container">
                            <button class="emoji-size-btn emoji-size-up" id="emojiSizeUp">â–²</button>
                            <button class="emoji-size-btn emoji-size-down" id="emojiSizeDown">â–¼</button>
                        </div>
                    </div>
                    <div class="color-input-wrapper">
                        <span class="color-icon">ðŸŽ¨</span>

                        <button id="addEmojiBtn">ðŸ˜€</button>
                        <div id="emoji-dropdown" class="emoji-dropdown" style="display: none;"></div>
                    </div>
                    
                    <button id="clearBtn">Clear Canvas</button>

                </span>
            </div>
            <div class="canvas-container">
                <div id="canvasWrapper">
                    <canvas width="400" height="400"></canvas>
                </div>
            </div>
        </div>
        <span class="share-download-container">
            <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download Image from
                Canvas</a>
            <form method="POST" enctype="multipart/form-data" onsubmit="onShareImg(event)">
                <button class="btn" type="submit">Share img to facebook:</button>
            </form>
        </span>
    </div>
    <div class="meme-selector" style="display: none;">
        <h1>Select Image</h1>
    </div>

    <!-- Clear Canvas Modal -->
    <div id="clearModalOverlay" class="clear-modal-overlay">
        <div class="clear-modal">
            <h2>Clear Canvas</h2>
            <p>Are you sure you want to clear the canvas?</p>
            <div class="clear-modal-buttons">
                <button class="clear-modal-btn clear-modal-btn-cancel" id="clearModalCancel">Cancel</button>
                <button class="clear-modal-btn clear-modal-btn-clear" id="clearModalClear">Clear</button>
            </div>
        </div>
    </div>
    <script src="js/utils/utils.js"></script>
    <script src="js/services/editor.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/emojis.js"></script>
    <script src="js/services/upload.js"></script>
    <script src="js/services/add-html-elements.js"></script>
    <script src="js/download-share-controller.js"></script>
    <script src="js/meme-selector-controller.js"></script>
    <script src="js/controller.js"></script>
    <script>
        // Make functions available globally
        window.onUploadImageClick = onUploadImageClick
        window.onImageUpload = onImageUpload
    </script>

</body>

</html>
